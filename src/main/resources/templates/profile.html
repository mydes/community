<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation.html :: nav}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 main">
            <div class="col-md-9">
                <div class="whole-title"><span th:text="${sectionName}"></span></div>
                <hr>
                <div class="col-md-12" th:if="${section=='questions'}">
                    <!--展示帖子-->
                    <div th:if="${paginationDTO}!=null">
                        <div class="media" th:each="question : ${paginationDTO.data}">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-thumbnail" th:src="${question.user.avatarUrl}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">
                                    <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                                </h5>
                                <!--<span th:text="${question.description}"></span><br>-->
                                <span  class="text-desc">
                            <span th:text="${question.commentCount}"></span> 个回复 •
                            <span th:text="${question.viewCount}"></span> 次浏览 •
                            <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>  •
                            <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user!=null && session.user.id == question.creator}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true" >编辑</span>
                            </a>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" th:if="${section=='replies'}">
                    <!--回复通知内容-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies'}">
                        <div class="media" th:each="notification : ${paginationDTO.data}">
                            <div class="media-body">
                                <p class="media-heading">
                                    <span th:text="${notification.notifierName +' ' + notification.typeName + ' '}"></span>
                                    <a th:href="@{'/notification/'+ ${notification.id}}"
                                       th:text="${notification.outerTitle}">
                                    </a>
                                    <span class="label label-danger" th:if="${notification.status == 0}">未读</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <!--分页-->
                    <nav aria-label="Page navigation" th:if="${paginationDTO}!=null">
                        <ul class="pagination">
                            <!--分页左边箭头-->
                            <li th:if="${paginationDTO.showFirstPage}">

                                <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                                    <span aria-hidden="true">&lt;&lt;</span>
                                </a>
                            </li>
                            <li th:if="${paginationDTO.showPrevious}">
                                <a th:href="@{'/profile/'+${section}(page=${paginationDTO.page - 1})}" aria-label="Previous">
                                    <span aria-hidden="true">&lt;</span>
                                </a>
                            </li>
                            <!--是否高亮显示-->
                            <li th:each="page : ${paginationDTO.pages}" th:class="${paginationDTO.page==page}?'active':''">
                                <!--页码-->
                                <a  th:href="@{'/profile/'+${section}(page=${page})}"  th:text="${page}"></a>
                            </li>
                            <!--分页右边箭头-->
                            <li th:if="${paginationDTO.showNext}">
                                <a th:href="@{'/profile/'+${section}(page=${paginationDTO.page + 1})}" aria-label="Previous">
                                    <span aria-hidden="true">&gt;</span>
                                </a>
                            </li>
                            <li th:if="${paginationDTO.showEndPage}">
                                <a th:href="@{'/profile/'+${section}(page=${paginationDTO.totalPage})}" aria-label="Previous">
                                    <span aria-hidden="true">&gt;&gt;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-md-3">
                <div class="list-group profile-group">
                    <a href="/profile/questions" th:class="${section=='questions'?'list-group-item active':'list-group-item'}">我的问题</a>
                    <a href="/profile/replies" th:class="${section=='replies'?'list-group-item active':'list-group-item'}">最新回复 <span class="badge" th:text="${session.unreadCount}"></span></a>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
