<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation.html :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <!--左边主要内容-->
        <div class="col-md-9">
            <h3><span  th:text="${question.title}"></span></h3>
            <span  class="text-desc">
                作者：<span th:text="${question.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数 ：<span th:text="${question.viewCount}"></span>
            </span>
            <hr class="col-md-12">
            <div class="col-md-12" th:text="${question.description}"></div>
            <hr class="col-md-12">
            <!--标签-->
            <div class="col-md-12">
                <span th:each="tag:${question.tag.split(',')}" class="label label-info">
                    <span class="glyphicon glyphicon-tags question-tag"></span>
                    <span class="" th:text="${tag}"></span>
                </span>
            </div>
            <hr class="col-md-12">
            <div class="col-md-12">
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user!=null && session.user.id == question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true" >编辑</span>
                </a>
            </div>
            <hr class="col-md-12">
            <h4 class="col-md-12">
                <span th:text="${question.commentCount}"></span>个回复
            </h4>
            <hr class="col-md-12">
            <div class="col-md-12 comments" th:each="comment : ${comments}">
                <!--回复-->
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-thumbnail" th:src="${comment.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body" th:id="${'comment-body-'+comment.id}">
                    <h4 class="media-heading">
                        <span th:text="${comment.user.name}"></span>
                    </h4>
                    <div th:text="${comment.content}"></div>
                    <div class="menu">
                        <span class="glyphicon glyphicon-thumbs-up icon"></span>
                        <span th:data-id="${comment.id}" onclick="collapseComments(this)" class="comment-icon">
                            <span class="glyphicon glyphicon-comment"></span>
                            <span th:text="${comment.commentCount}"></span>
                        </span>
                        <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                    </div>
                    <div class="col-md-12 collapse sub_comments" th:id="${'comment-'+comment.id}">

                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="评论一下..." th:id="${'input-'+comment.id}">
                            <button type="button" class="btn btn-success pull-right" onclick="comment(this)" th:data-id="${comment.id}"> 评论 </button>
                        </div>
                    </div>
                </div>

            </div>
            <!--回复内容-->
            <div  id="comment_section">
                <h4>提交回复</h4>
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-thumbnail" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <span th:text="${question.user.name}"></span>
                    </h4>
                </div><br>

                <input type="hidden" id="question-id" th:value="${question.id}">
                <textarea class="form-control" rows="6" id="comment_content"></textarea><br>
                <button type="button" class="btn btn-success btn-comment" onclick="post()"> 回复 </button><br><br>
            </div>


        </div>
        <!--右边主要内容-->
        <div class="col-md-3">
            <div class="col-md-12">
                    <h4>发起人</h4>

                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span class="rightText" th:text="${question.user.name}"></span>
                        </h4>
                    </div>
            </div>
            <hr class="col-md-12">
            <div align="center">
                <h4>有问题或建议联系我</h4>
                <img src="/img/wechat.jpg" class="weChat">
            </div>
            <hr class="col-md-12">
            <div class="col-md-12">
                <div>
                    <h4>相关问题</h4>
                    <ul class="question-related">
                        <li th:each="related:${relatedQuestions}">
                            <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
